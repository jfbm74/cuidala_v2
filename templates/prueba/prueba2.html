<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Listar Usuarios</h1>
<form method="get">
    {% csrf_token %}
    <input type="text" id="kword" name="kword" placeholder="Nombre Cuidador">
    <button type="submit">Consultar</button>
</form>

<h3>Lista de Cuidadores por nombre</h3>
{% for caregiver in caregivers %}
    {{ caregiver.first_name }}
    <ul>
    <li>{{ caregiver.school_set.name }}</li>
    </ul>


{% endfor %}


</body>
</html>
